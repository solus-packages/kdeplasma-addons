name       : kdeplasma-addons
version    : 5.14.1
release    : 26
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.1/kdeplasma-addons-5.14.1.tar.xz : 79e6d71d100cbe755111817e7c989dc272e98f867e0a4c994aa2d0a19dcbfa45
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
