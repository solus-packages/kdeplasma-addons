name       : kdeplasma-addons
version    : 5.13.1
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.1/kdeplasma-addons-5.13.1.tar.xz : f2253d33ab1cb2c6d0a2c7cb5029d811d6b3ed73ef3f8bda2a47f8822106febf
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Addons for KDE Plasma
description: |
    Addons for KDE Plasma.
builddeps  :
    - pkgconfig(gl)
