name       : kdeplasma-addons
version    : 5.13.3
release    : 21
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.3/kdeplasma-addons-5.13.3.tar.xz : 831a9e5a127a169eef458d5328145cad5ecf6f28f65d8d6e1ce008618a1b0d15
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
