name       : kdeplasma-addons
version    : 5.25.3
release    : 84
source     :
    - https://cdn.download.kde.org/stable/plasma/5.25.3/kdeplasma-addons-5.25.3.tar.xz : 152fafbdbb7e9b68237893ffbe7e7ba349eb7e603ccfa92db27bb5443c36277d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
