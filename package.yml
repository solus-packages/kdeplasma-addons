name       : kdeplasma-addons
version    : 5.14.5
release    : 31
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.5/kdeplasma-addons-5.14.5.tar.xz : 15b8717c08b0b6f1e1fec6e0a15231f2e6d5d38e5c9f59a4c037b514ce8057a3
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Addons for KDE Plasma
description: |
    Addons for KDE Plasma.
builddeps  :
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - extra-cmake-modules
    - karchive-devel
    - kcmutils-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - kholidays-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - krunner-devel
    - kservice-devel
    - kunitconversion-devel
    - kross-devel
    - libksysguard-devel
    - plasma-framework-devel
    - plasma-workspace-devel
    - purpose-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-diskquota.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Remove locale data for removed applet
    rm $installdir/usr/share/locale/*/LC_MESSAGES/plasma_applet_org.kde.plasma.diskquota.mo
