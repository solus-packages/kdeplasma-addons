name       : kdeplasma-addons
version    : 5.11.1
release    : 7
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.1/kdeplasma-addons-5.11.1.tar.xz : 967eb0f08195e4a8b8b2f3b6c42b6afa18106974276dbfda9e3bc6a842abbc25
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : Addons for KDE Plasma
description: |
    Addons for KDE Plasma.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - krunner-devel
    - kservice-devel
    - kunitconversion-devel
    - kross-devel
    - libksysguard-devel
    - plasma-framework-devel
    - plasma-workspace-devel
setup      : |
    mkdir build && pushd build
    %cmake ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
    cd $installdir; qml_cache
