name       : kdeplasma-addons
version    : 5.11.4
release    : 10
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.4/kdeplasma-addons-5.11.4.tar.xz : f18a7949bfc01247e7235cf74f43b12333624d113299f4f879a72be9f360dca7
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : Addons for KDE Plasma
description: |
    Addons for KDE Plasma.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - krunner-devel
    - kservice-devel
    - kunitconversion-devel
    - kross-devel
    - libksysguard-devel
    - plasma-framework-devel
    - plasma-workspace-devel
setup      : |
    mkdir build && pushd build
    %cmake ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
    cd $installdir; qml_cache
