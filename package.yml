name       : kdeplasma-addons
version    : 5.14.2
release    : 27
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.2/kdeplasma-addons-5.14.2.tar.xz : 85e1b7e4d85e12a2f0b4d367770a20cc13c414d1bbe0f6d66567e14f7f2e9014
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
libsplit   : no
