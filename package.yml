name       : kdeplasma-addons
version    : 5.10.5
release    : 5
source     :
    - https://download.kde.org/stable/plasma/5.10.5/kdeplasma-addons-5.10.5.tar.xz : 25af1f57b594a4b2a5c629b012b48c5db8d3300b9decd8cd25a20313d150baf5
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : Addons for KDE Plasma
description: |
    Addons for KDE Plasma.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - krunner-devel
    - kservice-devel
    - kunitconversion-devel
    - kross-devel
    - libksysguard-devel
    - plasma-framework-devel
    - plasma-workspace-devel
setup      : |
    mkdir build && pushd build
    %cmake ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
    cd $installdir; qml_cache
